<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="apple-touch-icon" type="image/png" href="https://i.ibb.co/XzmWRhP/qwkujhrk.png" />

  <meta name="apple-mobile-web-app-title" content="Hoshi Z">

  <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/XzmWRhP/qwkujhrk.png" />

  <link rel="mask-icon" type="image/x-icon" href="https://i.ibb.co/XzmWRhP/qwkujhrk.png" color="#111" />

  <title>Hoshi Z</title>

  <link rel="canonical" href="https://codepen.io/osorina/pen/PQdMOO">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box !important;
    }

    html, body {
      height: 100%;
    }

    body {
      display: table;
      width: 100%;
      height: 100%;
      background-color: #171717;
      color: #000;
      line-height: 1.6;
      position: relative;
      font-family: sans-serif;
      overflow: hidden;
    }

    .lines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      margin: auto;
      width: 90vw;
    }

    .line {
      position: absolute;
      width: 1px;
      height: 100%;
      top: 0;
      left: 50%;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .line::after {
      content: "";
      display: block;
      position: absolute;
      height: 15vh;
      width: 100%;
      top: -50%;
      left: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
      -webkit-animation: drop 7s 0s infinite;
      animation: drop 7s 0s infinite;
      -webkit-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
      -webkit-animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
      animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
    }

    .line:nth-child(1) {
      margin-left: -25%;
    }

    .line:nth-child(1)::after {
      -webkit-animation-delay: 2s;
      animation-delay: 2s;
    }

    .line:nth-child(3) {
      margin-left: 25%;
    }

    .line:nth-child(3)::after {
      -webkit-animation-delay: 2.5s;
      animation-delay: 2.5s;
    }

    @-webkit-keyframes drop {
      0% {
        top: -50%;
      }

      100% {
        top: 110%;
      }
    }

    @keyframes drop {
      0% {
        top: -50%;
      }

      100% {
        top: 110%;
      }
    }

    /* Title Styles */
    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: white;
      text-align: center;
      animation: shineFade 3s infinite;
    }

    /* Description Styles */
    .description {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: white;
      text-align: center;
    }

    /* Shine + Fade Animation */
    @keyframes shineFade {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.2);
        opacity: 0.8;
      }

      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4);
        opacity: 1;
      }

      100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.2);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body translate="no">
  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <!-- Title and Description -->
  <div class="title">Hoshi Z</div>
  <div class="description">Hoshi Z Is Best Free Roblox Executor Utility</div>
</body>

</html>
